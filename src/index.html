<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Agente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <aside class="w-1/4 bg-gray-800 p-4 border-r border-gray-700 h-screen overflow-auto space-y-4">
            <p class="w-full text-center text-lg font-bold" id="relogio">00:00</p>
            <div class="space-y-4">
                <div class="flex space-x-2 justify-center">
                    <button class="iniciar px-4 py-2 bg-green-500 text-white rounded-md">Iniciar</button>
                    <button class="parar px-4 py-2 bg-red-500 text-white rounded-md opacity-50" disabled>Parar</button>
                </div>

                <div>
                    <p class="font-bold">Vit√≥ria:</p>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="modo" value="0" class="config form-radio text-blue-500" checked onclick="toggleInput()" >
                            <span>Captura de todos os pokemons</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="modo" value="tempo" class="config form-radio text-blue-500" onclick="toggleInput()" >
                            <span>Tempo</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="modo" value="captura" class="config form-radio text-blue-500" onclick="toggleInput()" >
                            <span>Limite de captura</span>
                        </label>
                    </div>
                </div>

                <div class="limite hidden">
                    <label class="block"></label>
                    <input type="number" id="tempo" class="config w-full p-2 rounded-md bg-gray-700 border border-gray-600">
                </div>

                <div>
                    <button class="config adicionar w-full px-4 py-2 bg-blue-500 text-white rounded-md">Adicionar Treinador</button>
                    <div class="treinadores-lista mt-4 space-y-2"></div>
                </div>
            </div>
        </aside>

        

        <div class="flex-1 overflow-auto bg-gray-700">            
            <main class="flex-1 h-[70vh] overflow-auto bg-gray-700">
                <canvas id="game-canvas" width="2000" height="2000" class="block mx-auto mt-4 border border-gray-600"></canvas>
            </main>
            <footer class="bg-gray-800 h-[30vh] overflow-auto"></footer>
        </div>
    </div>

    <script src="./GUI/script.js"></script>
</body>
</html>
